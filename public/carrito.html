<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafetería NIKM</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

<!-- Header -->
<header>
    <h1 class="typewriter">CAFETERÍA NIKM</h1>
    <nav>
    <ul>
        <li><a href="./index.html">HOME</a></li>
        <li><a href="./productos.html">PRODUCTOS</a></li>
        <li><a href="./carrito.html">CARRITO DE COMPRAS</a></li>
        <li><a href="./facturacion.html">FACTURACIN</a></li>
    </ul>
    </nav>
</header>

<div class="wrapper">
    <aside>
        <header>
            <h1 class="logo">CARRITO</h1>
        </header>
        <nav>
            <ul class="menu">
                <li>
                    <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                </li>
                <li>
                    <button id="computador" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>BEBIDAS</button>
                </li>
                <li>
                    <button id="celular" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>COMBOS</button>
                </li>
                <li>
                    <button id="accesorios" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>ADICIONALES</button>
                </li>
                <li>
                    <a class="boton-menu boton-carrito" href="./CARRITO.html"><!-- carrito.html -->

                        <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <footer>
            <p class="texto-footer">© 2024 </p>
        </footer>
    </aside>
    <main>
        <h2 class="titulo-principal">Carrito</h2>
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Esto se va a completar con código el JS -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total"></p>
                    </div>
                    <button id="carrito-acciones-comprar" onclick="envios()" class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra.<i class="bi bi-emoji-laughing"></i></p>

        </div>
    </main>
</div>

<script src="./JS/carrito.js"></script>
</body>
</html>
